<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matias</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background: black;
        cursor: pointer; /* kullanıcıya tıklanabilir hissi verir */
    }
    #bg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    #info {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 22px;
        text-align: center;
        z-index: 10;
        user-select: none;
    }
</style>
</head>
<body>

<!-- Arka plan görsel -->
<img id="bg" src="foto.jpg" alt="Jumpscare">

<!-- Ses dosyası -->
<audio id="audio" src="ses.mp3" preload="auto"></audio>

<!-- Bilgi yazısı -->
<div id="info"></div>

<script>
const audio = document.getElementById('audio');
const info = document.getElementById('info');

async function startJumpscare() {
    try {
        await audio.play();
        // Tam ekran yap
        const el = document.documentElement;
        if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen().catch(()=>{});
        else if (el.msRequestFullscreen) el.msRequestFullscreen().catch(()=>{});

        info.style.display = 'none'; // bilgilendirme yazısını gizle
        document.removeEventListener('click', startJumpscare);
        document.removeEventListener('touchstart', startJumpscare);
    } catch (e) {
        console.log("Ses oynatma hatası:", e);
    }
}

// Ekranın herhangi bir yerine tıklama veya dokunma algılansın
document.addEventListener('click', startJumpscare);
document.addEventListener('touchstart', startJumpscare);
</script>

</body>
</html>
